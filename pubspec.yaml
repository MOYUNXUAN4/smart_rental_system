name: smart_rental_system
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase 核心服务
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

  # Firebase 存储 (用于上传图片)
  firebase_storage: ^13.0.3

  # 图片选择器 (用于从相册选图)
  image_picker: ^1.1.2

  flutter_image_compress: ^2.1.0 # (或 pub.dev 上的最新版本)

  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # 资源 (Assets) 路径
  assets:
    - assets/images/my_logo.png